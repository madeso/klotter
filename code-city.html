            const MakeCube = (name, color, sx, sy, sz, x, y, z) => {
                const geometry = new THREE.BoxGeometry(sx, sy, sz);
                const material = new THREE.MeshLambertMaterial( { color: color } );
                const cube = new THREE.Mesh( geometry, material );
                cube.position.x = x;
                cube.position.y = y;
                cube.position.z = z;
                cube.name = name;
                scene.add(cube);
            };
            scene.background = new THREE.Color( 0xbfe3dd );
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(139, 2.5, 37 );
            const controls = new OrbitControls( camera, renderer.domElement )
            controls.target.set(69.5, 0, 18.5 );
            const dirLight1 = new THREE.DirectionalLight( 0xffffff, 3 );
            dirLight1.position.set( 1, 1, 1 );
            scene.add( dirLight1 );
            const dirLight2 = new THREE.DirectionalLight( 0x002288, 3 );
            dirLight2.position.set( - 1, - 1, - 1 );
            scene.add( dirLight2 );
            const ambientLight = new THREE.AmbientLight( 0x555555 );

            MakeCube("klotter::UniformBufferCompiler", 0x9f0910, 3, 4, 3, 112.5, 6, 25.5);

            MakeCube("klotter::VertexElementDescription", 0x280dfb, 4, 2, 4, 93, 5, 28);
            MakeCube("klotter::VertexShaderSource", 0x3781ff, 5, 2, 5, 72.5, 5, 29.5);
            MakeCube("klotter::World", 0xdd9838, 6, 2, 6, 10, 5, 31);
            MakeCube("std::literals::string_view_literals", 0x51e6e6, 2, 4, 2, 131, 2, 1);
            MakeCube("Result", 0xde9f61, 4, 5, 4, 134, 2.5, 2);
            MakeCube("Str", 0x0ac803, 3, 5, 3, 137.5, 2.5, 1.5);
            let inter = null;
            const pointer = new THREE.Vector2();
            const raycaster = new THREE.Raycaster();
            function onPointerMove(event) {
                pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            }
            document.addEventListener('mousemove', onPointerMove);
            const intersect = () => {
                raycaster.setFromCamera( pointer, camera );
                const intersects = raycaster.intersectObjects( scene.children, false );
                if (intersects.length > 0)
                {
                    const newInter = intersects[0].object;
                    if (inter != newInter)
                    {
                        if (inter) inter.material.emissive.setHex( inter.currentHex );
                        inter = newInter;
                        inter.currentHex = inter.material.emissive.getHex();
                        inter.material.emissive.setHex( 0xff0000 );
                        info.innerHTML = inter.name
                    }
                }
                else
                {
                    if (inter)
                    {
                        inter.material.emissive.setHex( inter.currentHex );
                        info.innerHTML = "";
                    }
                    inter = null;
                }
            };
            const clock = new THREE.Clock();
            window.onresize = function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            };
            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                intersect();
                renderer.render( scene, camera );
            }
            animate();
        </script>
    </body>
</html>
