            let inter = null;
            const pointer = new THREE.Vector2();
            const raycaster = new THREE.Raycaster();
            function onPointerMove(event) {
                pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            }
            document.addEventListener('mousemove', onPointerMove);
            const intersect = () => {
                raycaster.setFromCamera( pointer, camera );
                const intersects = raycaster.intersectObjects( scene.children, false );
                if (intersects.length > 0)
                {
                    const newInter = intersects[0].object;
                    if (inter != newInter)
                    {
                        if (inter) inter.material.emissive.setHex( inter.currentHex );
                        inter = newInter;
                        inter.currentHex = inter.material.emissive.getHex();
                        inter.material.emissive.setHex( 0xff0000 );
                        info.innerHTML = inter.name
                    }
                }
                else
                {
                    if (inter)
                    {
                        inter.material.emissive.setHex( inter.currentHex );
                        info.innerHTML = "";
                    }
                    inter = null;
                }
            };
            const clock = new THREE.Clock();
            window.onresize = function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            };
            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                intersect();
                renderer.render( scene, camera );
            }
            animate();
